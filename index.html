<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulut Kitap Ar≈üivi - Geli≈ümi≈ü Men√º</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #f1f5f9;
            --accent: #10b981; --edit: #3b82f6; --delete: #ef4444;
            --input: #334155; --switch-bg: #475569;
            --okunmus-renk: #fbbf24;
            --smooth-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .konteynir { width: 100%; max-width: 700px; }
        h1 { text-align: center; margin-bottom: 30px; font-size: 1.8rem; font-weight: 900; }
        .baslik-metni { background: linear-gradient(to right, #10b981, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* √úST PANEL */
        .istatistik-bari { display: flex; gap: 10px; margin-bottom: 20px; }
        .istatistik-kart { flex: 1; background: var(--card); padding: 12px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s; }
        .istatistik-sayi { display: block; font-size: 1.1rem; font-weight: 900; color: var(--accent); }
        .istatistik-etiket { font-size: 0.65rem; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; }

        /* Gƒ∞Rƒ∞≈û PANELƒ∞ */
        .giris-paneli { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 12px; }
        .satir { display: flex; gap: 10px; width: 100%; }
        input, textarea { background: var(--input); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; color: white; outline: none; width: 100%; font-family: inherit; }
        button#anaButon { background: var(--accent); color: #0f172a; border: none; padding: 0 25px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* KLAS√ñR VE Lƒ∞STE */
        .seri-grubu { background: rgba(255, 255, 255, 0.03); border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--accent); overflow: hidden; }
        .seri-baslik { padding: 12px 18px; display: flex; justify-content: space-between; align-items: center; cursor: grab; font-weight: bold; background: rgba(255,255,255,0.02); user-select: none; }
        .seri-sayac { font-size: 0.75rem; background: var(--input); padding: 2px 8px; border-radius: 20px; color: var(--accent); margin-left: 8px; }
        .seri-baslik::after { content: '‚ñº'; font-size: 0.7rem; transition: transform 0.4s; opacity: 0.5; }
        .seri-grubu.acik .seri-baslik::after { transform: rotate(180deg); }
        .seri-icerik { height: 0; overflow: hidden; opacity: 0; transition: height 0.4s var(--smooth-ease), opacity 0.3s; padding: 0 12px; min-height: 5px; }
        .seri-grubu.acik .seri-icerik { padding-bottom: 10px; opacity: 1; height: auto; }

        /* Kƒ∞TAP SATIRI */
        .kitap-satir { background: var(--card); padding: 10px 14px; border-radius: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 6px; }
        .sortable-ghost { opacity: 0.3; background: var(--accent) !important; }
        .kitap-ust { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .kitap-adi { font-weight: 600; font-size: 0.9rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1; }
        .kitap-fiyat-etiket { font-size: 0.65rem; opacity: 0.6; }
        .islem-grubu { display: flex; align-items: center; gap: 8px; }

        /* SWITCH */
        .switch-konteynir { width: 40px; height: 22px; background: var(--switch-bg); border-radius: 50px; position: relative; cursor: pointer; }
        .switch-daire { width: 16px; height: 16px; background: white; border-radius: 50%; position: absolute; top: 3px; left: 3px; transition: 0.3s; }
        .switch-konteynir.aktif { background: var(--accent); }
        .switch-konteynir.aktif .switch-daire { left: calc(100% - 19px); }
        .okunmus .kitap-adi { opacity: 0.4; text-decoration: line-through; color: var(--okunmus-renk); }

        /* CUSTOM CONTEXT MENU */
        #contextMenu {
            display: none; position: fixed; background: #1e293b; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 2000; min-width: 150px; overflow: hidden;
        }
        .context-item { padding: 12px 15px; cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .context-item:hover { background: rgba(255,255,255,0.05); }
        .context-item.sil { color: var(--delete); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal-icerik { background: var(--card); padding: 25px; border-radius: 20px; width: 90%; max-width: 380px; display: flex; flex-direction: column; gap: 12px; }
        .btn-icon { opacity: 0.4; cursor: pointer; transition: 0.2s; }
        .btn-icon:hover { opacity: 1; transform: scale(1.1); }
        .not-onizleme { display: none; margin-top: 6px; padding-top: 6px; border-top: 1px solid rgba(255,255,255,0.06); color: #94a3b8; font-size: 0.75rem; }
        .kitap-satir.aktif .not-onizleme { display: block; }
    </style>
</head>
<body onclick="menuKapat()">

<div class="konteynir">
    <div class="istatistik-bari">
        <div class="istatistik-kart"><span class="istatistik-sayi" id="toplamKitap">0</span><span class="istatistik-etiket">Kitap</span></div>
        <div class="istatistik-kart"><span class="istatistik-sayi" id="okunanKitap" style="color:#fbbf24">0</span><span class="istatistik-etiket">Okunan</span></div>
        <div class="istatistik-kart" onclick="analizAc()"><span class="istatistik-sayi" id="toplamPara" style="color:#3b82f6">0‚Ç∫</span><span class="istatistik-etiket">Harcama üìä</span></div>
    </div>

    <h1>üìö <span class="baslik-metni">Kƒ∞TAP AR≈ûƒ∞Vƒ∞M</span></h1>

    <div class="giris-paneli">
        <div class="satir">
            <input type="text" id="kitapAdi" placeholder="Kitap/Cilt Adƒ±">
            <input type="text" id="seriAdi" placeholder="Seri Adƒ±">
        </div>
        <div class="satir">
            <input type="number" step="0.01" id="kitapFiyati" placeholder="Fiyat (‚Ç∫)">
            <button onclick="kitapEkle()" id="anaButon">Ekle</button>
        </div>
        <textarea id="kitapNotu" placeholder="Notlar..."></textarea>
    </div>

    <div id="listeAlani"></div>
</div>

<div id="contextMenu">
    <div class="context-item" onclick="seriDuzenlePanel()">‚úèÔ∏è Seri Adƒ±nƒ± D√ºzenle</div>
    <div class="context-item sil" onclick="seriSilOnay()">üóëÔ∏è T√ºm Seriyi Sil</div>
</div>

<div id="duzenleModal" class="modal">
    <div class="modal-icerik">
        <h3 id="modalBaslik" style="margin:0; color:var(--accent)">D√ºzenle</h3>
        <input type="text" id="duzenleAd">
        <div id="fiyatGrubu">
            <input type="number" step="0.01" id="duzenleFiyat" placeholder="Fiyat">
            <textarea id="duzenleNot" placeholder="Notlar" style="margin-top:10px;"></textarea>
        </div>
        <div style="display:flex; gap:10px;">
            <button id="kaydetBtn" onclick="kaydetGenel()" style="background:var(--accent); border:none; padding:12px; border-radius:10px; flex:1; font-weight:bold; cursor:pointer;">Kaydet</button>
            <button onclick="modalKapat()" style="background:#475569; border:none; color:white; padding:12px; border-radius:10px; flex:0.5; cursor:pointer;">ƒ∞ptal</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBsnqNr1GPKRZ8ktqbLq3eMqHu0Yq_gLyY",
        authDomain: "dijitalkitap-87eb7.firebaseapp.com",
        databaseURL: "https://dijitalkitap-87eb7-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "dijitalkitap-87eb7",
        storageBucket: "dijitalkitap-87eb7.firebasestorage.app",
        messagingSenderId: "926927401994",
        appId: "1:926927401994:web:58c88eec45965cc87fdbf3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let kitaplar = [];
    let seciliSeri = null;
    let duzenlenecekId = null;
    let mod = "kitap"; // "kitap" veya "seri"

    db.ref('arsiv_data').on('value', (snapshot) => {
        kitaplar = snapshot.val() || [];
        listele();
        istatistikGuncelle();
    });

    function veriyiKaydet() { db.ref('arsiv_data').set(kitaplar); }

    function listele() {
        const liste = document.getElementById('listeAlani');
        const acikSeriler = Array.from(document.querySelectorAll('.seri-grubu.acik')).map(el => el.getAttribute('data-seri'));
        liste.innerHTML = '';
        const gruplar = {}; const tekiller = [];

        kitaplar.forEach(k => { 
            if(k.seri) (gruplar[k.seri] = gruplar[k.seri] || []).push(k); 
            else tekiller.push(k); 
        });

        for (let s in gruplar) {
            const div = document.createElement('div');
            div.className = `seri-grubu ${acikSeriler.includes(s) ? 'acik' : ''}`;
            div.setAttribute('data-seri', s);
            div.oncontextmenu = (e) => menuAc(e, s);
            div.innerHTML = `
                <div class="seri-baslik" onclick="klasorToggle(this, '${s}')">
                    <span>üìÅ ${s} <span class="seri-sayac">${gruplar[s].length}</span></span>
                </div>
                <div class="seri-icerik" data-seri-adi="${s}">
                    ${gruplar[s].map(k => kitapSablonu(k)).join('')}
                </div>`;
            liste.appendChild(div);
        }

        tekiller.forEach(k => {
            const d = document.createElement('div');
            d.innerHTML = kitapSablonu(k);
            liste.appendChild(d.firstElementChild);
        });
        surukleEtkinlestir();
    }

    // SAƒû TIK MEN√ú MANTIƒûI
    function menuAc(e, seriAdi) {
        e.preventDefault();
        seciliSeri = seriAdi;
        const menu = document.getElementById('contextMenu');
        menu.style.display = 'block';
        menu.style.left = e.pageX + 'px';
        menu.style.top = e.pageY + 'px';
    }

    function menuKapat() { document.getElementById('contextMenu').style.display = 'none'; }

    function seriDuzenlePanel() {
        mod = "seri";
        document.getElementById('modalBaslik').innerText = "Seriyi D√ºzenle";
        document.getElementById('duzenleAd').value = seciliSeri;
        document.getElementById('fiyatGrubu').style.display = "none";
        document.getElementById('duzenleModal').style.display = "flex";
    }

    function seriSilOnay() {
        if(confirm(`'${seciliSeri}' serisini ve i√ßindeki T√úM kitaplarƒ± silmek istediƒüinize emin misiniz?`)) {
            kitaplar = kitaplar.filter(k => k.seri !== seciliSeri);
            veriyiKaydet();
        }
    }

    function kaydetGenel() {
        if(mod === "seri") {
            const yeniAd = document.getElementById('duzenleAd').value.trim();
            if(!yeniAd) return;
            kitaplar = kitaplar.map(k => k.seri === seciliSeri ? {...k, seri: yeniAd} : k);
        } else {
            kitaplar = kitaplar.map(k => k.id === duzenlenecekId ? {
                ...k, 
                isim: document.getElementById('duzenleAd').value, 
                fiyat: parseFloat(document.getElementById('duzenleFiyat').value)||0, 
                not: document.getElementById('duzenleNot').value
            } : k);
        }
        modalKapat();
        veriyiKaydet();
    }

    function duzenleAc(id) {
        mod = "kitap";
        const k = kitaplar.find(x => x.id === id);
        duzenlenecekId = id;
        document.getElementById('modalBaslik').innerText = "Kitabƒ± D√ºzenle";
        document.getElementById('duzenleAd').value = k.isim;
        document.getElementById('duzenleFiyat').value = k.fiyat;
        document.getElementById('duzenleNot').value = k.not;
        document.getElementById('fiyatGrubu').style.display = "block";
        document.getElementById('duzenleModal').style.display = 'flex';
    }

    // Dƒ∞ƒûER FONKSƒ∞YONLAR (Aynen Korundu)
    function kitapSablonu(k) {
        return `<div class="kitap-satir ${k.okundu ? 'okunmus' : ''}" data-id="${k.id}" onclick="this.classList.toggle('aktif'); refreshFolderHeight(this)">
            <div class="kitap-ust">
                <div class="kitap-adi">${k.isim}</div>
                <div class="islem-grubu">
                    <span class="kitap-fiyat-etiket">${(parseFloat(k.fiyat)||0).toFixed(2)}‚Ç∫</span>
                    <div class="switch-konteynir ${k.okundu ? 'aktif' : ''}" onclick="event.stopPropagation(); durumDegistir(${k.id})"><div class="switch-daire"></div></div>
                    <span class="btn-icon" onclick="event.stopPropagation(); duzenleAc(${k.id})">‚úèÔ∏è</span>
                    <span class="btn-icon" onclick="event.stopPropagation(); sil(${k.id})">üóëÔ∏è</span>
                </div>
            </div>
            <div class="not-onizleme"><strong>Not:</strong> ${k.not || '-'}</div>
        </div>`;
    }

    function kitapEkle() {
        const isimI = document.getElementById('kitapAdi'), seriI = document.getElementById('seriAdi'), fiyatI = document.getElementById('kitapFiyati'), notI = document.getElementById('kitapNotu');
        let isim = isimI.value.trim(), seri = seriI.value.trim();
        if (!isim) return alert("ƒ∞sim giriniz.");
        if (seri && !isim.toLowerCase().includes(seri.toLowerCase())) isim = seri + " - " + isim;
        kitaplar.push({ id: Date.now(), isim, seri, fiyat: parseFloat(fiyatI.value) || 0, not: notI.value, okundu: false });
        veriyiKaydet();
        isimI.value = ''; fiyatI.value = ''; notI.value = '';
    }

    function surukleEtkinlestir() {
        new Sortable(document.getElementById('listeAlani'), { animation: 150, handle: '.seri-baslik', ghostClass: 'sortable-ghost', onEnd: () => siralamayiKaydet() });
        document.querySelectorAll('.seri-icerik').forEach(el => {
            new Sortable(el, { animation: 150, group: 'kitaplar', ghostClass: 'sortable-ghost', onEnd: (evt) => {
                const yeniSeri = evt.to.getAttribute('data-seri-adi');
                const kitapId = evt.item.getAttribute('data-id');
                if(yeniSeri) { kitaplar = kitaplar.map(k => k.id == kitapId ? {...k, seri: yeniSeri} : k); }
                siralamayiKaydet();
            }});
        });
    }

    function siralamayiKaydet() {
        let yeniSirali = [];
        document.querySelectorAll('.kitap-satir').forEach(el => {
            const id = el.getAttribute('data-id');
            const k = kitaplar.find(x => x.id == id);
            if (k) yeniSirali.push(k);
        });
        kitaplar = yeniSirali; veriyiKaydet();
    }

    function klasorToggle(el, s) {
        const g = el.parentElement; const ic = g.querySelector('.seri-icerik');
        document.getElementById('seriAdi').value = s;
        if (g.classList.contains('acik')) { ic.style.height = "0"; ic.style.opacity = "0"; g.classList.remove('acik'); }
        else { g.classList.add('acik'); ic.style.height = "auto"; ic.style.opacity = "1"; }
    }

    function refreshFolderHeight(el) { const ic = el.closest('.seri-icerik'); if (ic && ic.parentElement.classList.contains('acik')) ic.style.height = "auto"; }
    function istatistikGuncelle() {
        const h = kitaplar.reduce((t, k) => t + (parseFloat(k.fiyat) || 0), 0);
        document.getElementById('toplamKitap').innerText = kitaplar.length;
        document.getElementById('okunanKitap').innerText = kitaplar.filter(k => k.okundu).length;
        document.getElementById('toplamPara').innerText = h.toFixed(2) + "‚Ç∫";
    }

    function modalKapat() { document.getElementById('duzenleModal').style.display = 'none'; }
    function durumDegistir(id) { kitaplar = kitaplar.map(k => k.id === id ? {...k, okundu: !k.okundu} : k); veriyiKaydet(); }
    function sil(id) { if(confirm("Silinsin mi?")) { kitaplar = kitaplar.filter(k => k.id !== id); veriyiKaydet(); } }
    function analizAc() { /* Analiz kodun burada olabilir */ }
</script>
</body>
</html>
